<!DOCTYPE html>
<html>
<head>
  <title>Clicker Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Clicker Game</h1>
  <div style="text-align: center;">
    <p>Click the black, grey, and yellow targets as many times as you can! And try to avoid the RED!</p>
    <p>Score: <span id="score">0</span></p>
    <p>Time: <span id="timer">30</span></p>
    <p>Bomb Lives: <span id="lives">3</span></p>
  </div>
  <!-- Game container -->
  <div id="game-container">
    <div id="target"></div>
  </div>

  <!-- Buttons -->
  <div id="controls">
    <button id="start-button">Start</button>
    <button id="end-button">End</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
